<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Self Driving Car - Delta - TS.js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.1.4/synaptic.js"></script>
  </head>
  <body>
    <div id="panel">
      <p><b>Max Fitness:</b> <span id="panelMaxFitness"></span></p>
      <p><b>Avg Fitness:</b> <span id="panelAvgFitness"></span></p>

    <canvas id="carCanvas"></canvas>

    <div id="paused"></div>

    <script src="libs/classes/road.js"></script>
    <script src="libs/classes/controls.js"></script>

    <script src="libs/classes/car.js"></script>
